# Backend CI/CD Pipeline
# Triggers on changes to backend/ folder
# Builds Spring Boot JAR, creates Docker image, deploys to EC2

name: Backend CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
  workflow_dispatch:  # Allow manual trigger

env:
  IMAGE_NAME: coding-platform-backend
  CONTAINER_NAME: backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Step 3: Build with Maven
      - name: Build with Maven
        run: |
          cd backend
          mvn clean package -DskipTests -B

      # Step 4: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 5: Build Docker image
      - name: Build Docker image
        run: |
          cd backend
          docker build -t ${{ env.IMAGE_NAME }}:latest .

      # Step 6: Save Docker image to tar file
      - name: Save Docker image
        run: |
          docker save ${{ env.IMAGE_NAME }}:latest -o backend-image.tar

      # Step 7: Copy image to EC2
      - name: Copy image to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "backend-image.tar"
          target: "/tmp"

      # Step 8: Deploy to EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "=== Loading Docker image ==="
            docker load -i /tmp/backend-image.tar
            
            echo "=== Stopping old container ==="
            docker stop ${{ env.CONTAINER_NAME }} 2>/dev/null || true
            docker rm ${{ env.CONTAINER_NAME }} 2>/dev/null || true
            
            echo "=== Starting new container ==="
            docker run -d \
              --name ${{ env.CONTAINER_NAME }} \
              --restart unless-stopped \
              --memory=512m \
              --cpus=0.5 \
              -p 8080:8080 \
              --add-host=host.docker.internal:host-gateway \
              -e JUDGE_HOST=host.docker.internal \
              ${{ env.IMAGE_NAME }}:latest
            
            echo "=== Cleaning up ==="
            rm /tmp/backend-image.tar
            docker image prune -f
            
            echo "=== Verifying deployment ==="
            sleep 10
            docker ps | grep ${{ env.CONTAINER_NAME }}
            
            echo "=== Checking health ==="
            sleep 20
            curl -s http://localhost:8080/health || echo "Health check pending..."
            
            echo "=== Backend deployed successfully! ==="

