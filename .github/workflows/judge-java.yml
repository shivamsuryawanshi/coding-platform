# Java Judge CI/CD Pipeline
# Triggers on changes to judge-java/ folder
# Builds Docker image, deploys to EC2

name: Java Judge CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'judge-java/**'
      - '.github/workflows/judge-java.yml'
  workflow_dispatch:  # Allow manual trigger

env:
  IMAGE_NAME: judge-java
  CONTAINER_NAME: judge-java
  PORT: 5003

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Build Docker image
      - name: Build Docker image
        run: |
          cd judge-java
          docker build -t ${{ env.IMAGE_NAME }}:latest .

      # Step 4: Save Docker image to tar file
      - name: Save Docker image
        run: |
          docker save ${{ env.IMAGE_NAME }}:latest -o judge-java-image.tar

      # Step 5: Copy image to EC2
      - name: Copy image to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "judge-java-image.tar"
          target: "/tmp"

      # Step 6: Deploy to EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "=== Loading Docker image ==="
            docker load -i /tmp/judge-java-image.tar
            
            echo "=== Stopping old container ==="
            docker stop ${{ env.CONTAINER_NAME }} 2>/dev/null || true
            docker rm ${{ env.CONTAINER_NAME }} 2>/dev/null || true
            
            echo "=== Starting new container ==="
            docker run -d \
              --name ${{ env.CONTAINER_NAME }} \
              --restart unless-stopped \
              --memory=512m \
              --cpus=0.5 \
              -p ${{ env.PORT }}:${{ env.PORT }} \
              ${{ env.IMAGE_NAME }}:latest
            
            echo "=== Cleaning up ==="
            rm /tmp/judge-java-image.tar
            docker image prune -f
            
            echo "=== Verifying deployment ==="
            sleep 5
            docker ps | grep ${{ env.CONTAINER_NAME }}
            curl -s http://localhost:${{ env.PORT }}/health
            
            echo "=== Java Judge deployed successfully! ==="

