server:
  port: 8080

# Judge service configuration
# JUDGE_HOST environment variable controls where to find judges:
# - For Docker on EC2: host.docker.internal (access host from container)
# - For local dev: localhost or EC2 IP
judge:
  service:
    host: ${JUDGE_HOST:host.docker.internal}
    ports:
      python: 5000
      cpp: 5002
      java: 5003
      js: 5004
    timeout:
      connect: 5000
      read: 30000

# Logging configuration
logging:
  level:
    com.codingplatform: INFO
    org.springframework.web: INFO

spring:
  application:
    name: coding-platform-backend

